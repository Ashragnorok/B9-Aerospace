    crashTolerance = 20
    breakingForce = 32400
    breakingTorque = 32400
    maxTemp = 2500 // = 3000
    fuelCrossFeed = True
    bulkheadProfiles = mk2, srf

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = fuelSwitch
        switcherDescription = Tank
        switcherDescriptionPlural = Tank Setups
        affectDragCubes = false
        affectFARVoxels = false
        baseVolume = 194.0

        SUBTYPE
        {
            name = Structural
            transform = STR
        }

        SUBTYPE
        {
            name = LiquidFuel
            tankType = B9_LiquidFuel
            transform = LF
        }

        SUBTYPE
        {
            name = LFO
            tankType = B9_LFO
            transform = LFO
        }

        SUBTYPE
        {
            name = MonoProp
            tankType = B9_MonoProp
            transform = RCS
        }
    }

    MODULE
    {
        name = ModuleLiftingSurface
        useInternalDragModel = False
        deflectionLiftCoeff = 0.07
        dragAtMaxAoA = 0.03
        dragAtMinAoA = 0.01
    }
}

@PART[B9_Cockpit_MK2_Body_RCS_05m]:NEEDS[FerramAerospaceResearch|NEAR]
