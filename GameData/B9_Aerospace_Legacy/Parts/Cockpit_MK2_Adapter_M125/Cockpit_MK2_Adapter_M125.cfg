        SUBTYPE
        {
            name = Structural
        }

        SUBTYPE
        {
            name = LiquidFuel
            tankType = B9_LiquidFuel
        }

        SUBTYPE
        {
            name = LFO
            tankType = B9_LFO
        }

        SUBTYPE
        {
            name = MonoProp
            tankType = B9_MonoProp
        }
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = meshSwitch
        switcherDescription = Variant
        switcherDescriptionPlural = Variants

        SUBTYPE
        {
            name = Straight
            transform = B9 Mk2 M125 Prefab
            node = top1
        }

        SUBTYPE
        {
            name = Raised
            transform = B9 Mk2 M125 Raised Prefab
            node = top2
        }
}

