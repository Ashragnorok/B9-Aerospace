B9_TANK_TYPE:NEEDS[CryoTanks,!ModularFuelTanks,!RealFuels]
{
    name = B9_LH2O
    tankMass =  0.000171245
    tankCost = 0.1

    RESOURCE
    {
        name = LqdHydrogen
        unitsPerVolume = 6
    }

    RESOURCE
    {
        name = Oxidizer
        unitsPerVolume = 0.4
    }
}

B9_TANK_TYPE:NEEDS[CryoTanks,!ModularFuelTanks,!RealFuels]
{
    name = B9_LH2
    tankMass =  0.00000835
    tankCost = 0.15

    RESOURCE
    {
        name = LqdHydrogen
        unitsPerVolume = 10
    }
}

@PART[B9_*]:HAS[~name[B9_HX_*],@MODULE[ModuleB9PartSwitch]]:NEEDS[CryoTanks,!ModularFuelTanks,!RealFuels]:AFTER[B9_Aerospace]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#baseVolume[>100]]
    {
        +SUBTYPE[*]:HAS[#tankType[B9_LiquidFuel]]
        {
            @name ^= :LiquidFuel:LH2:
            @name ^= :LF:LH2:
            @title ^= :LiquidFuel:LH2:
            @title ^= :LF:LH2:

            @tankType = B9_LH2
        }

        +SUBTYPE[*]:HAS[#tankType[B9_LFO]]
        {
            @name ^= :LFO:LH2O:
            @title ^= :LFO:LH2O:

            @tankType = B9_LH2O
        }
    }

    MODULE
    {
        name =  ModuleCryoTank
        CoolingCost = 0.09
        CoolingEnabled = false
        BOILOFFCONFIG
        {
            FuelName = LqdHydrogen
            BoiloffRate = 0.05
        }
    }
}

@PART[B9_Engine_SABRE_S|B9_Engine_SABRE_M]:NEEDS[CryoTanks,!RealFuels,B9_SABRE_Cryo]:AFTER[B9_Aerospace]
{
    @MODULE[ModuleEngines*]:HAS[#engineID[AirBreathing]]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
        }

        @PROPELLANT[IntakeAir]
        {
            @ratio /= 20
        }

        @atmosphereCurve
        {
            @key,*[1, ] *= 2.5
        }
    }


    @MODULE[ModuleEngines*]:HAS[#engineID[ClosedCycle]]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 15
        }

        @PROPELLANT[Oxidizer]
        {
            @ratio = 1
        }

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 460
            key = 1 350
        }
    }
}
