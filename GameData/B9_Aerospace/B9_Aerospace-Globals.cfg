B9_CONFIG_GLOBALS
{
	intakeAirBaseAmount = 2.5
}

// IntakeAir quantity adjustment for inlets
@PART[B9_*]:HAS[@MODULE[ModuleResourceIntake]]
{
    %RESOURCE[IntakeAir]
	{
		%name = IntakeAir
        %amount = #$@B9_CONFIG_GLOBALS/intakeAirBaseAmount$
        %maxAmount = #$@B9_CONFIG_GLOBALS/intakeAirBaseAmount$
        intakeAirRatio = #$/MODULE[ModuleResourceIntake]/area$
        @intakeAirRatio *= 100.0
        @amount *= #$intakeAirRatio$
        @maxAmount *= #$intakeAirRatio$
        !intakeAirRatio = delete
    }
}

// heatProduction adjustment
@PART[B9_Engine_*]
{
    @MODULE[ModuleEngines*]
	{
        @heatProduction /= #$/mass$
    }
}