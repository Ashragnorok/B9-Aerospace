// B9 MFT/RF patch

// MFT Tank Definitions {{{
+TANK_DEFINITION[Default]:NEEDS[ModularFuelTanks&!RealFuels] {
    @name = B9_Rocket
    @basemass = 0.000508761 * volume
    %baseCost = 0.867052 * volume
    @TANK[LiquidFuel] {
        %mass = 0.0165
        %cost = 0.289017341
    }
    @TANK[Oxidizer] {
        %mass = 0.012
        %cost = 0.289017341
    }
    @TANK[MonoPropellant] {
        %mass = 0.011
        %cost = 0.0867052
    }
}
+TANK_DEFINITION[B9_Rocket]:NEEDS[ModularFuelTanks&!RealFuels] {
    @name = B9_HX_Universal
    %TANK[ElectricCharge] {
        %name = ElectricCharge
        %mass = 0.000936416
        %cost = 1
        %amount = 0
        %maxAmount = 0
        %utilization = 18.84
    }
}
+TANK_DEFINITION[B9_Rocket]:NEEDS[ModularFuelTanks&!RealFuels] {
    @name = B9_Fuselage
    @TANK[LiquidFuel] {
        @maxAmount = 100%
    }
    @TANK[Oxidizer] {
        @maxAmount = 0
    }
}
/// }}}


