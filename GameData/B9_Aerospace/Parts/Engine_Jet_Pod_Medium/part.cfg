PART
{
    // --- general parameters ---
    name = B9_Engine_Jet_Pod_Medium
    module = Part
    author = bac9-flcl (textures), Taverius (model)

    // --- asset parameters ---
    mesh = model.mu
    rescaleFactor = 1.13137
    scale = 1.0

    // --- node definitions ---
    node_stack_top = 0.0, 0.0, -0.639, 0.0, 0.0, -1.0, 1

    // --- editor parameters ---
    TechRequired = heavyAerodynamics
    entryCost = 12800
    cost = 1650
    category = Propulsion
    subcategory = 0
    title = CF34 Turbofan Engine
    manufacturer = Tetragon Projects
    description = Powerful and reliable high-bypass subsonic turbofan, one of the most popular designs in it's class. Capable of performing wide variety of tasks with extreme efficiency, from powering heavy transport aircraft and large crew transports to use in mothership launch platforms.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,0,1,0

    // --- standard part parameters ---
    mass = 0.815
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 3600

    EFFECTS
    {
        power
        {
            AUDIO
            {
                channel = Ship
                clip = sound_jet_deep
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = b9_jet_cf34_smoke
                modelName = B9_Aerospace/FX/HR/smokejet
                transformName = smoke_transform
                emission = 0.0 0.0
                emission = 0.07 0.0
                emission = 0.2 0.4
                emission = 1.0 1.1
                energy = 0.0 0.2
                energy = 1.0 3.2
                speed = 0.0 1.0
                speed = 1.0 0.8
                grow = 0.0 0.0
                grow = 1.0 0.11
                offset = 0.0 0.0
                offset = 1.0 0.5
                size = 0.0 1.0
                size = 1.0 1.1

                emission
                {
                    density = 1.0 1.0
                    density = 0.002 1.0
                    density = 0.001 0.0
                }
            }
        }
        running
        {
            AUDIO
            {
                channel = Ship
                clip = sound_jet_low
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_medium
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrust_transform
                oneShot = true
                localOffset = 0, 0, 0.9
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = ModuleEnginesFX
        engineID = Jet
        thrustVectorTransformName = thrust_transform
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 164
        heatProduction = 650
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.30
        engineDecelerationSpeed = 0.45
        useVelocityCurve = True
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }
        PROPELLANT
        {
            name = IntakeAir
            ratio = 105
        }
        atmosphereCurve
        {
            // Based on Isp/TSFC data from NASA EngineSim, and Kerbin atmo.
            key = 0       1731 0   -8600000
            key = 7.5E-06 1675 0   0
            key = 0.0006  1781 0   0
            key = 0.11    1715 0   0
            key = 1       1800 120 0
        }
        velocityCurve
        {
            // Based on Fnet data from NASA EngineSim, curve fitted with MuMech CurveEd
            key = 0   1    0      -0.004
            key = 200 0.67 0      0
            key = 300 0.44 -0.008 -0.008
            key = 350 0    -0.01  0
        }
    }

    MODULE
    {
          name = ModuleAnimateHeat
          ThermalAnim = jet_pod_medium_heat
    }

    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 6.0
        }
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
        isTweakable = false
        hideFlow = true
    }

    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAir
        checkForOxygen = true
        // base value is 0.0102, divide by (mass / 0.01)
        area = 0.000125153
        // default is 0.2, multiply by sqroot(mass / 0.01)
        unitScalar = 1.80554709
        // default is 100, * (unitScalar + sqroot(mass / 0.01)) / (unitScalar + 1)
        maxIntakeSpeed = 386.1379623
        intakeTransformName = intake
    }

    RESOURCE
    {
        name = IntakeAir
        amount = 0.2
        maxAmount = 0.2
    }

    MODULE
    {
        name = FSplanePropellerSpinner
        propellerName = fan_holder
        useRotorDiscSwap = 0
        rotationSpeed = -100
        thrustRPM = -4
        windmillRPM = 0.01
        spinUpTime = 3.5
    }

    MODULE
    {
        name = FSanimateGeneric
        animationName = jet_pod_medium_reverser
        startEventGUIName = Enable thrust reverser
        endEventGUIName = Disable thrust reverser
        toggleActionName = Toggle thrust reverser
        customAnimationSpeed = 1.3
        layer = 2
    }
}
