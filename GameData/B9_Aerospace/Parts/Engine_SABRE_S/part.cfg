	@MODULE[ModuleEnginesFX]:HAS[#engineID[AirBreathing]]
	{
		!velCurve {}
		velCurve
		{
			key = 0.0 1.0 -0.533059790421 -0.533059790421
			key = 0.1 0.992368165995 -0.513196794834 -0.513196794834
			key = 0.81 2.27925125235 3.9480208698 3.9480208698
