PART
{
    // --- general parameters ---
    name = B9_Engine_VA1
    module = Part
    author = bac9

    // --- asset parameters ---
    mesh = model.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top    = 0,    1.5,  0, 0, 1, 0, 1
    node_stack_bottom = 0,   -0,    0, 0,  -1, 0, 1
    node_attach       = 0.55, 0.98, 0, 1,  0, 0

    // --- editor parameters ---
    TechRequired = advAerodynamics
    entryCost = 2700
    cost = 900
    category = Engine
    subcategory = 0
    title = VA1 VTOL Jet Engine
    manufacturer = Tetragon Projects
    description = An improvement over previously existing VTOL solutions, this engine is producing thrust from the same point in both orientations, making balanced craft design much easier. No, your VTOLs will still perform flips of death every time, it's just that you won't be able to blame the engine anymore! Max Design Speed: Mach 1.6.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 0.6
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    breakingForce = 50
    breakingTorque = 50
    maxTemp = 2000 // = 3600
	emissiveConstant = 0.8
	skinInternalConductionMult = 4.0
	bulkheadProfiles = size1, srf

    EFFECTS
    {
        power
        {
            AUDIO
            {
                channel = Ship
                clip = sound_jet_deep
                volume = 0   0    0     25
                volume = 0.1 1.12 0.145 0.145
                volume = 1.0 1.25 0.145 0
                pitch = 0 0.3
                pitch = 1 1
                loop = true
            }
        }
        running
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = b9_jet_va1_smoke
                modelName = B9_Aerospace/FX/HR/smokejet
                transformName = thrust_transform
                speed = 0.0 0.8
                speed = 1.0 1
                size = 0.5

                emission
                {
                    power = 0.07 0 0 0
                    power = 0.2 0.4 2.91 2.91
                    power = 1.0 1.1 0 0
                    density = 0.001 0 0 0
                    density = 0.002 1 0 0
                }

                energy
                {
                    power = 0 0.2
                    power = 1 3.2
                    externaltemp = -10 1
                    externaltemp = 1 0
                    mach = 0 1
                    mach = 10 10
                }

                offset
                {
                    mach = 0 1
                    mach = 6 10
                }

                logGrow
                {
                    density = 0 2
                    density = 1 0.9
                    density = 10 0
                }
            }

            AUDIO
            {
                channel = Ship
                clip = sound_jet_low
                volume = 0   0    0    25
                volume = 0.1 1.12 0.22 0.22
                volume = 1   1.32 0.22 0
                pitch = 0 0.3
                pitch = 1 1
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_medium
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrust_transform
                oneShot = true
                localOffset = 0, 0, 0.9
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = ModuleEnginesFX
        thrustVectorTransformName = thrust_transform
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 40.21
        heatProduction = 50
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.55
        engineDecelerationSpeed = 0.85
        fxOffset = 0, 0, 0.1
        useVelocityCurve = False
		EngineType = Turbine
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }
        PROPELLANT
        {
            name = IntakeAir
            ignoreForIsp = True
			ratio = 45
        }
        atmosphereCurve
        {
            key = 0 4800 0 0	# Should be more like 2800 but that'll eat through your fuel reserves very very quickly
        }
        atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = False
		machLimit = 0.75
		machHeatMult = 200.0
		velCurve
		{
			// Based on Fnet data from AJE for RD-41 turbojet
			key = 0.0	1.					-0.26007608013	-0.26007608013
			key = 0.2	0.972169983727		0.0309247678276	0.0309247678276
			key = 0.96	1.34642091213		1.0502251015	1.0502251015
			key = 1.5	1.99027788594		1.34295180994	1.34295180994
			key = 2.13	2.4724934561		0.0297917329725	0.0297917329725
			key = 3.01	0.832316524928		-4.55878683298	-4.55878683298
			key = 3.24	0.0					-3.19419156387	-3.19419156387
		}
    }

    MODULE
    {
        name = KM_Gimbal_3
        gimbalTransformName = thrust_transform
        pitchGimbalRange = 1
        yawGimbalRange = 1
        enableRoll = true
        enableSmoothGimbal = true
        responseSpeed = 80
    }

    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 3.5
        }
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
        isTweakable = false
        hideFlow = true
    }

    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = engine_vs1_heat
    }

    MODULE
    {
        name = FSVTOLrotator
        deployedAngle = 90
        maxDownAngle = -90
        stepAngle = 22.5
        targetPartObject = engine_holder
        availableAngles1 = 90, 112.5, 45
        availableAngles2 = 0, 0, 0
        startInverted = True
        steerDirection = -1
    }

    MODULE
    {
        name = FSpropellerAtmosphericNerf
        disableAtmosphericNerf = true
    }

    MODULE
    {
        name = FScopterThrottle
    }

    MODULE
    {
        name = FSengineMenuCleaner
    }

    MODULE
    {
        name = ModuleTestSubject

        // nowhere: 0, srf: 1, ocean: 2, atmo: 4, space: 8
        environments = 7

        useStaging = True
        useEvent = True
    }

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.3
		maxDistance = 15
		falloff = 1.8
		thrustTransformName = thrust_transform
	}
}
