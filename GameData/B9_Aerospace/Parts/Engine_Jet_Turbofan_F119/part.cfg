PART
{
    // --- general parameters ---
    name = B9_Engine_Jet_Turbofan_F119
    module = Part
    author = bac9

    // --- asset parameters ---
    mesh = model.mu
    scale = 1.0
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top = 0.0, 0.5, 0.0, 0.0, -1.0, 0.0

    // --- editor parameters ---
    TechRequired = aerospaceTech
    entryCost = 39500
    cost = 5400
    category = Propulsion
    subcategory = 0
    title = F119 Turbofan Engine
    manufacturer = Tetragon Projects
    description = State-of-art  afterburning low-bypass turbofan engine capable of sustained supercruise speeds. Fitted with latest in thrust vectoring technology, this engine provides extreme pitch authority, and, if multiple engines are present, outstanding roll authority. Obvious choice whenever superior maneuverability is desired.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,0,0

    // --- standard part parameters ---
    mass = 1.03
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    breakingForce = 75
    breakingTorque = 75
    maxTemp = 3600

    EFFECTS
    {
        power
        {
            AUDIO
            {
                channel = Ship
                clip = sound_jet_deep
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = b9_jet_f119_flame
                modelName = B9_Aerospace/FX/HR/flamejet
                transformName = thrust_transform
                emission = 0.0 0.0
                emission = 0.66 0.00
                emission = 0.75 1.21
                emission = 1.0 1.25
                speed = 0.0 1.55
                speed = 1.0 1.25
                energy = 0.0 0.05
                energy = 0.7 0.25
                energy = 1.0 0.99
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = b9_jet_f119_smoke
                modelName = B9_Aerospace/FX/HR/smokejet
                transformName = thrust_transform
                emission = 0.0 0.0
                emission = 0.07 0.0
                emission = 0.2 0.4
                emission = 1.0 1.1
                energy = 0.0 0.2
                energy = 1.0 3.2
                speed = 0.0 1.0
                speed = 1.0 0.8
                grow = 0.0 0.0
                grow = 1.0 0.11

                offset = 0.0 0.0
                offset = 1.0 0.5

                size = 0.0 1.0
                size = 1.0 1.1

                emission
                {
                    density = 1.0 1.0
                    density = 0.002 1.0
                    density = 0.001 0.0
                }
            }
        }
        running
        {
            AUDIO
            {
                channel = Ship
                clip = sound_jet_low
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_medium
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrust_transform
                oneShot = true
                localOffset = 0, 0, 2.2
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = ModuleEnginesFX
        engineID = Jet
        thrustVectorTransformName = thrust_transform
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 198
        heatProduction = 600
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.25
        engineDecelerationSpeed = 0.45
        useVelocityCurve = True
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }
        PROPELLANT
        {
            name = IntakeAir
            ratio = 30
        }
        atmosphereCurve
        {
            // Based on Isp/TSFC data from NASA EngineSim, and Kerbin atmo.
            key = 0       1731 0   -8600000
            key = 7.5E-06 1675 0   0
            key = 0.0006  1781 0   0
            key = 0.11    1715 0   0
            key = 1       1800 120 0
        }
        velocityCurve
        {
            // Based on Fnet data from NASA EngineSim, curve fitted with MuMech CurveEd
            key = 0   0.9  0      -0.0014
            key = 234 0.75 0      0
            key = 825 1    0      0
            key = 945 0    -0.022 0
        }
    }

    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = jet_engine_f119_heat
    }

    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 5.0
        }
    }

    MODULE
    {
        name = KM_Gimbal
        gimbalTransformName = thrust_transform
        pitchGimbalRange = 20
        enableRoll = true
        enableSmoothGimbal = true
        responseSpeed = 60
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
        isTweakable = false
        hideFlow = true
    }

    MODULE
    {
        name = FXModuleConstrainPosition
        matchRotation = true
        matchPosition = false
        CONSTRAINFX
        {
            targetName = lookatfx_target1
            moversName = plate1_holder
        }

        CONSTRAINFX
        {
            targetName = lookatfx_target2
            moversName = plate2_holder
        }
    }
}
