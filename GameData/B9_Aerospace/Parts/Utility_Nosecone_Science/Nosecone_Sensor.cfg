    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 30
    breakingForce = 1224
    breakingTorque = 1224
    maxTemp = 3400

    MODULE
    {
        name = ModuleEnviroSensor
        sensorType = ACC
