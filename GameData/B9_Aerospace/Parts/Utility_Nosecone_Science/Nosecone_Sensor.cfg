    MODULE
    {
        name = ModuleEnviroSensor
        sensorType = PRES
    }

    MODULE
    {
        name = ModuleEnviroSensor
        sensorType = GRAV
    }

    MODULE
    {
        name = ModuleEnviroSensor
        sensorType = TEMP
    }
