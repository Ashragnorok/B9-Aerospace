PART
{
    // --- general parameters ---
    name = B9_Cockpit_MK2_Tail
    module = Part
    author = bac9-flcl

    // --- asset parameters ---
    MODEL
    {
        model = B9_Aerospace/Parts/Cockpit_MK2_Tail/model_mk2_tail
    }
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_attach    = 0.0, 1.99, 0.0, 0.0, -1.0, 0.0
    node_stack_top = 0.0,  2.0, 0.0, 0.0, -1.0, 0.0

    // --- editor parameters ---
    TechRequired = supersonicFlight
    entryCost = 10800
    cost = 1180
    category = Structural
    subcategory = 0
    title = MK2 Universal Tail Section
    manufacturer = Tetragon Projects
    description = Tail section, part of the long-overdue line of improved parts for the popular MK2 fuselage system.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 0.566 // 5.893m3
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 3
    crashTolerance = 30
    breakingForce = 600
    breakingTorque = 600
    maxTemp = 3000
    fuelCrossFeed = True

    MODULE
    {
        name = FSmeshSwitch
        moduleID = 0
        objectDisplayNames = Straight; Raised
        showPreviousButton = true
        objects = Tail_S; Tail_R
        affectColliders = true
    }

    MODULE
    {
        name = FSfuelSwitch
        resourceNames = Structural;LiquidFuel;LiquidFuel,Oxidizer;MonoPropellant
        resourceAmounts = 0;1020;459,561;1020
        basePartMass = 0.566
        tankMass = 0;0.105;0.14;0.07
        tankCost = 0;590;885;355
        displayCurrentTankCost = true
    }
}
