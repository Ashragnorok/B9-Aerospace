{
	@MODULE[ModuleEngines*]
	{
		!velCurve {}
		velCurve
		{
			key = 0.0 1.0 -0.0767187025367 -0.0767187025367
			key = 0.04 0.998437905848 -0.00165402574832 -0.00165402574832
			key = 0.06 0.998775307651 0.0353315629197 0.0353315629197
			key = 0.07 0.998599423963 -0.142811201283 -0.142811201283
			key = 0.63 1.74408458236 3.5447744735 3.5447744735
			key = 0.78 2.2748703863 3.60023308413 3.60023308413
			key = 1.0 3.02569665874 2.59088285271 2.59088285271
			key = 4.98 97.4862662908 65.8546811816 65.8546811816
			key = 6.22 146.945620616 7.7921979357 7.7921979357
			key = 7.39 52.6584738798 -158.063916043 -158.063916043
			key = 7.85 0.0 -44.0654281453 -44.0654281453
